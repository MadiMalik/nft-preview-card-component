<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--  Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!--  My CSS  -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <section class="main-image">
      <img src="images\image-equilibrium.jpg" alt="">
      <div><img src="images/icon-view.svg" alt=""></div>
    </section>
    <section>
      <h2> Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-days">
        <div class="price"> <img src="images/icon-ethereum.svg" alt="">  0.041 ETH</div>
        <div class="days"><img src="images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
    </section>
    <section class="avatar">
      <img src="images/image-avatar.png" alt="">
      <p> Creation of <span>Jules Wyvern</span></p>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Madi Malik</a>.
  </div>
</body>
</html>
